<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      
      <section>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
      </section>
      
      <section>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Senha">
      </section>

      <button id="submit-button" type="submit">Entrar</button>
    </form>
  </header>
<script src="script.js"></script>
</body>

</html>
