<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">

      <section>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
      </section>

      <section>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Senha">
      </section>

      <button id="submit-button" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <section id="name-lastname">
        <section>
          <label for="input-name"></label>
          <input type="name" name="input-name" id="input-name" placeholder="Nome">
        </section>
        <section>
          <label for="input-lastname"></label>
          <input type="name" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </section>
      </section>

      <section id="email-house">
        <section>
          <label for="input-email"></label>
          <input type="email" name="input-email" id="input-email" placeholder="Email">
        </section>

        <section>
          <label for="house">Casa</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
      </section>

      <section id="checkbox-family">
        <label id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" id="family-1" value="Frontend">
          <label for="family-1">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="family-2" value="Backend">
          <label for="family-2">Backend</label>
        </div>

        <div>
          <input type="radio" name="family" id="family-3" value="FullStack">
          <label for="family-3">FullStack</label>
        </div>

      </section>

      <section>
    
        <label for="subject1">HoFs</label>
        <input type="checkbox" id="subject1" class="subject" value="HoFs">
        
        <label for="subject2">Jest</label>
        <input type="checkbox" id="subject2" class="subject" value="Jest">
        
        <label for="subject3">Promises</label>
        <input type="checkbox" id="subject3" class="subject" value="Promises">
        
        <label for="subject4">React</label>
        <input type="checkbox" id="subject4" class="subject" value="React">
        
        <label for="subject5">SQL</label>
        <input type="checkbox" id="subject5" class="subject" value="SQL">
        
        <label for="subject6">Python</label>
        <input type="checkbox" id="subject6" class="subject" value="Python">
    
      </section>

      <section>
        <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>

          <div>
            <input type="radio" id="rate1" name="rate" value="1">
            <label for="rate1">1</label>

            <input type="radio" id="rate2" name="rate" value="2">
            <label for="rate2">2</label>

            <input type="radio" id="rate3" name="rate" value="3">
            <label for="rate3">3</label>

            <input type="radio" id="rate4" name="rate" value="4">
            <label for="rate4">4</label>

            <input type="radio" id="rate5" name="rate" value="5">
            <label for="rate5">5</label>

            <input type="radio" id="rate6" name="rate" value="6">
            <label for="rate6">6</label>

            <input type="radio" id="rate7" name="rate" value="7">
            <label for="rate7">7</label>

            <input type="radio" id="rate8" name="rate" value="8">
            <label for="rate8">8</label>

            <input type="radio" id="rate9" name="rate" value="9">
            <label for="rate9">9</label>

            <input type="radio" id="rate10" name="rate" value="10">
            <label for="rate10">10</label>
          </div>

      </section>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo-Trybewarts">



  </main>
  <script src="script.js"></script>
</body>

</html>
